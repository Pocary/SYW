<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SYW</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/main.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/index.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/font.css') }}" />
    <script type="text/javaScript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script type="text/javaScript" src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>

<body>
    
    <div class="mainCont bold">서연고등학교</div>
    <div class="serveCont medium">다름을 존중하고 꿈을 찾아 도전하는 지혜로운 공동체</div>

    <div class="lNotice bold"><a href="{{ url_for('notice') }}">공지</a></div>
    <div class="lLunch bold"><a href="{{ url_for('lunch') }}">급식</a></div>
    <div class="noticeBox medium"></div>
    <div class="lunchBox medium"></div>

    <!--상단 바-->
    <div class="bar"></div>
    {% if 'username' in session %}
    <div class="menuL medium"><a href="{{ url_for('login') }}">로그인</a></div>
    {% else %}
    <div class="menuLo medium"><a href="{{ url_for('logout')}}">로그아웃</a></div>
    {% endif %}
    <div class="menuN medium"><a href="{{ url_for('notice') }}">공지</a></div>
    <div class="menuC medium"><a href="{{ url_for('board') }}">게시판</a></div>
    <div class="logo bold"><a href="/">SEOYEON</a></div>
    <div class="menuLbox medium"></div>
    <div class="curtain"></div>
</body>

</html>
