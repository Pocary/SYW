<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ row[1] }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/base.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/font.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/board_detail.css') }}" />
    <script type="text/javascript" src="{{ url_for('static', filename='js/base.js') }}"></script>
</head>
<body>
    <!--상단 바-->
    <div class="bar"></div>
    {% if 'username' in session %}
    <div class="menuL medium"><a href="{{ url_for('logout')}}">로그아웃</a></div>
    {% else %}
    <div class="menuL medium"><a href="{{ url_for('login') }}">로그인</a></div>
    {% endif %}
    <div class="menuN medium"><a href="{{ url_for('notice') }}">공지</a></div>
    <div class="menuC medium"><a href="{{ url_for('board') }}">게시판</a></div>
    <div class="logo bold"><a href="/">SEOYEON</a></div>
    <div class="menuLbox medium"></div>
    <div class="curtain"></div>


    <h1 class="title">
        <span class="realTitle bold" style="font-size: 32px;">{{ row[1] }}</span>
        <br>
        <span class="date medium" style="font-size: 16px;">{{ row[4] }}</span>
    </h1>
    <p class="author medium">{{ row[3] }}</p>
    <!-- <p class="date">{{ row[4] }}</p> -->
    <div class="detailContainer">
        <pre class="detail medium">{{ row[2] }}</pre>
    </div>
    <div class="backDiv"><a class="back medium" href="/board">뒤로가기</a></div>
</body>
</html>
